<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFU Formularios</title>
</head>
<body>
    
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="Nombre">Introduce aqui tu Nombre
        <br>
        <label for="Edad">Edad:</label>
        <input type="date" name="Edad" id="Edad" >Introduce aqui tu edad
        <br>
        <label for="Estado de animo">Indicanois tu estado de animo</label>
        <select id="Estados de animo">
            <option value="Feliz">Feliz</option>
            <option value="Neutral">Neutral</option>
            <option value="Triste">Triste</option>
        </select>
        <br>
        <label for="Genero">Genero</label>
        <input type="radio" id="Genero" Value="Genero">Masculino
        <input type="radio" id="Genero" Value="Genero">Femenino
        <input type="radio" id="Genero" Value="Genero">Otro
        <br>
        <label for="Area de texto">Ingrese su mensaje</label><br>
        <textarea name="Mensaje" id="mensaje" cols="30" rows="10">SU mensaje aqui</textarea>
        <br>
        <input type="checkbox" name="acepto" id="Terminos-condiciones">
        <label for="Terminos-condiciones">He leido y acepto los terminos y condiciones</label>
        <br>
        <button type="submit">Enviar</button>
    
    </form>

</body>
</html>
